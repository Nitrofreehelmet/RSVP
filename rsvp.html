<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RSVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
  <div class="container mt-5">
    <h2>RSVP to Our Wedding</h2>
    <form id="rsvpForm">
      <div class="mb-3">
        <label>Nama</label>
        <input type="text" id="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>No Tel</label>
        <input type="text" id="phone" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Kehadiran</label><br>
        <input type="radio" name="attendance" value="H" required> Hadir
        <input type="radio" name="attendance" value="T"> Tidak Hadir
      </div>

      <div class="mb-3">
        <label>Pax</label>
        <select id="pax" class="form-select" required>
          <option value="">-- Sila Pilih --</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <p id="responseMsg" class="mt-3"></p>
  </div>

  <script>
    document.getElementById("rsvpForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const attendance = document.querySelector('input[name="attendance"]:checked').value;
      const pax = document.getElementById("pax").value;

      const data = { name, phone, attendance, pax };
      console.log("SENDING", data);

      fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      }).then(() => {
        document.getElementById("responseMsg").innerText = "Terima kasih!";
        document.getElementById("rsvpForm").reset();
      }).catch(() => {
        document.getElementById("responseMsg").innerText = "Ralat. Cuba lagi.";
      });
    });
  </script>
</body>
</html>
