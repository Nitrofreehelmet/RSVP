<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RSVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5 mb-5">
    <h2 class="mb-4 text-center">RSVP to Our Wedding</h2>

    <form id="rsvpForm" class="border p-4 rounded bg-white shadow-sm">
      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Nama Penuh *</label>
        <input type="text" id="name" name="name" class="form-control" required>
      </div>

      <!-- Phone (number only) -->
      <div class="mb-3">
        <label for="phone" class="form-label">Nombor Telefon *</label>
        <input type="number" id="phone" name="phone" class="form-control" required min="0" step="1" pattern="\d+">
      </div>

      <!-- Attendance -->
      <div class="mb-3">
        <label class="form-label">Kehadiran *</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="attendance" id="hadir" value="Hadir" required>
          <label class="form-check-label" for="hadir">Hadir</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="attendance" id="tidak" value="Tidak Hadir">
          <label class="form-check-label" for="tidak">Tidak Hadir</label>
        </div>
      </div>

      <!-- Pax -->
      <div class="mb-3">
        <label for="pax" class="form-label">Jumlah Kehadiran (Pax) *</label>
        <select class="form-select" id="pax" name="pax" required>
          <option value="">Sila Pilih</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Hantar</button>
    </form>

    <p id="responseMsg" class="mt-4 text-center fw-bold text-success"></p>
  </div>

  <!-- External JS -->
  <script src="js/rsvp.js"></script>
</body>
</html>
